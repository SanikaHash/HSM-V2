<div class="profile-container">
  <div class="profile-header">
    <img src="{{ userProfile.profilePicture }}" alt="Profile Picture" class="profile-picture">
    <h2>{{ userProfile.name }}</h2>
    <p>{{ userProfile.email }}</p>
  </div>

  <div class="profile-details">
    <h3>Profile Details</h3>
    <p><strong>Username:</strong> {{ userProfile.username }}</p>
    <p><strong>Phone:</strong> {{ userProfile.phone }}</p>
    <p><strong>Address:</strong> {{ userProfile.address }}</p>
    <p><strong>Bio:</strong> {{ userProfile.bio }}</p>
  </div>

  <button (click)="editProfile()" class="edit-button">Edit Profile</button>
</div>

<!-- Edit Profile Modal -->
<div *ngIf="isEditing" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Edit Profile</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <label for="name">Name:</label>
      <input id="name" formControlName="name">

      <label for="email">Email:</label>
      <input id="email" formControlName="email">

      <label for="username">Username:</label>
      <input id="username" formControlName="username">

      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone">

      <label for="address">Address:</label>
      <input id="address" formControlName="address">

      <label for="bio">Bio:</label>
      <textarea id="bio" formControlName="bio"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
